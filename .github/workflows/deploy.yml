name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Clean unused files
        run: "find . -not -name 'build' -depth 1 -print0 | xargs -0 -I {} rm -rf {}"
      - name: See contents
        run: "ls -la ."
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: Daniel Holmes
          author_email: daniel@danielholmes.org
          message: Build site
          branch: build
          add: "build/*"
